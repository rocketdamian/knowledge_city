<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Users</title>
    <!-- <link href="/assets/styles/login.css" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-sm">
          <h2 class="text-center">User List</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Group</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <nav>
            <ul class="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="logout(event);">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="/assets/js/readCookie.js"></script>

    <script>
      function renderUsers(users) {
        var userList = "";
        users.forEach(function(user) {
          userList += `
          <tr>
            <th scope="row">${user.id}</th>
              <td>${user.first_name}</td>
              <td>${user.last_name}</td>
              <td>${user.group}</td>
              <td>${user.status}</td>
            </tr>
          `;
        });

        $("table tbody").html(userList);
      }

      function renderPagination(paginationData, currentPage) {
        var pageNumberList = "";
        if (paginationData.page !== 1) {
          pageNumberList += `<li class="page-item"><a class="page-link" href="#" onclick="functionFetchPage(${currentPage -
            1})">Previous</a>`;
        }
        for (var i = 1; i <= paginationData.totalpages; i++) {
          pageNumberList += `<li class="page-item  ${
            currentPage === i ? "active" : ""
          }"><a class="page-link" href="#" onclick="functionFetchPage(${i})">${i}</a></li>`;
        }

        if (paginationData.totalpages !== currentPage) {
          pageNumberList += `<li class="page-item"><a class="page-link" href="#" onclick="functionFetchPage(${currentPage +
            1})">Next</a></li>`;
        }

        $(".pagination").html(pageNumberList);
      }

      function functionFetchPage(pageNumber = 1) {
        $.ajax({
          type: "GET",
          url: "http://localhost/api/users",
          dataType: "json",
          headers: { Authorization: "Bearer " + readCookie("auth_token") },
          contentType: "application/json",
          data: {
            page: pageNumber
          },
          success: function(response) {
            if (response.error) {
              alert(response.message);
              return false;
            }

            renderUsers(response.records);
            renderPagination(response.pagination, pageNumber);
          }
        });
      }

      function logout(event) {
        event.preventDefault();

        console.log();
        $.ajax({
          type: "DELETE",
          url: "http://localhost/auth",
          dataType: "json",
          data: {
            token: readCookie("auth_token")
          },
          success: function(response) {
            console.log(response);
            document.cookie = "auth_token=" + "";

            console.log(document.cookie);

            window.location = "/login.html";
          }
        });
      }

      (function() {
        const authToken = readCookie("auth_token");
        if (!authToken) {
          window.location = "/login.html";
        } else {
          functionFetchPage();
        }
      })();
    </script>
  </body>
</html>
